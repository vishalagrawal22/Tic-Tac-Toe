<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <main>
      <section class="user-input">
        <section>
          <label for="name1">First Player Name: </label>
          <input type="text" name="playerName1" value="player1">
        </section>
        <section>
          <label for="name2">Second Player Name: </label>
          <input type="text" name="playerName2" value="player2">
        </section>
      </section>
      <section id="verdict-container">
        <p id="verdict">Verdict will come here!</p>
      </section>
      <section id="grid-container">
      </section>
      <section>
        <button class="reset">Start</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>

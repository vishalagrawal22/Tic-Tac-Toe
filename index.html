<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" /> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <main>
      <section id="user-input">
        <section>
          <label for="name1">First Player: </label>
          <input type="text" id="name1" name="playerName1" maxlength="50" value="Alice" />
        </section>
        <section>
          <label for="name2">Second Player: </label>
          <input type="text" id="name2" name="playerName2" maxlength="50" value="Bob" />
        </section>
      </section>
      <section>
        <section id="modes">
          <button class="active" data-mode="pvp">PVP</button>
          <button data-mode="easy">Easy</button>
          <button data-mode="hard">Hard</button>
        </section>
        <section id="reset-container">
          <button class="reset">Start</button>
        </section>
      </section>
      <section id="verdict-container">
        <p id="verdict">Verdict will come here!</p>
      </section>
      <section id="grid-container"></section>
    </main>
    </body>
    <footer>
      
    </footer>
    <script src="main.js"></script>
  </body>
</html>
